<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<style>
	
	canvas{

		border: 1px solid ;
	}
</style>
<body>
	<canvas width="500px" height="500px"></canvas>
	<script>
var mycanvas=document.querySelector("canvas")
var ctx=mycanvas.getContext("2d")
ctx.moveTo(100, 100)
ctx.lineTo(400, 100)

ctx.lineTo(400, 400)
ctx.lineTo(100,400)
ctx.closePath()


ctx.moveTo(200, 200)
ctx.lineTo(200,300)
ctx.lineTo(300,300)
ctx.lineTo(300,200)

ctx.closePath()
ctx.stroke()
ctx.fillStyle="red"
ctx.fill()
	</script>
</body>
</html>
