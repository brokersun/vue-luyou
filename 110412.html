<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<canvas width="500" height="500"></canvas>
<body>
	<script>
var mycanvas=document.querySelector("canvas")
var ctx=mycanvas.getContext("2d")
function ssc(){

   var r =Math.floor(Math.random()*256)
    var g =Math.floor(Math.random()*256)
   	var b =Math.floor(Math.random()*256)

   	return 'rgb(' + r + ',' + g + ',' + b + ')'


}
var data = [6, 30, 10, 8,12,13];
var total=0
 data.forEach(function (item, i) {
        total += item;
    });

var alist=[]
data.forEach(function(item,i){

  var an=Math.PI*2*item/total;
  alist.push(an)



})

startAngle=0
alist.forEach(function(item,i){
      ctx.beginPath()
endAngle=startAngle+item 
ctx.moveTo(250, 250)  
ctx.arc(250, 250, 250, startAngle, endAngle)
 ctx.fillStyle=ssc()
 ctx.fill()
 startAngle=endAngle


})

	</script>

	
</body>
</html>
