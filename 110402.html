<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<style>
	canvas{

  border: 1px solid red;

	}
</style>
<body>
	<canvas width="500px" height="500px"></canvas>
	<script>
   var mycanvas = document.querySelector("canvas")
   var ctx =mycanvas.getContext("2d")
  
 ctx.moveTo(100, 100)
 ctx.lineTo(200,100)
 ctx.lineTo(200, 200)
 //ctx.lineTo(100,100)

 ctx.closePath()

 ctx.lineWidth=20
  ctx.stroke();
ctx.fillStyle="red"
ctx.fill()

	</script>
</body>
</html>
