<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas width="500px" height="500px"></canvas>
</body>
<script>
	
	var mycanvas=document.querySelector("canvas")
	ctx=mycanvas.getContext("2d")
	ctx.moveTo(200, 200.5)
	ctx.lineTo(300, 200.5)
	ctx.setLineDash([1,3,15])
	ctx.stroke()
</script>
</html>
